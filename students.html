<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My students</title>
</head>
<body>
<h2>Student List</h2>
<button type="button" onclick="myFunction()">Get Students</button>
<p id="demo"></p>

<script>
    function myFunction() {

        var str = "";
        var request = new XMLHttpRequest()

        request.open('GET', 'http://localhost:5050/getstudents', true)
        request.onload = function () {
            // Begin accessing JSON data here
            var studentDetails = JSON.parse(this.response)
            if (request.status >= 200 && request.status < 400) {
                for (i in studentDetails.students) {
                    str += "<h4>" + studentDetails.students[i].studentName + "</h4>";
                }
                document.getElementById("demo").innerHTML = str;

            } else {
                console.log('error')
            }
        }

        request.send()
    }
</script>
</body>
</html>
